            /* New: Sidebar Toggle Button */
            .sidebar-toggle-button {

            .sidebar-toggle-button:hover {

            /* --- Sidebar Styles --- */
            .sidebar {
                width: 280px;
                background-color: #ffffff;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2); /* Adjusted for right side shadow */
                padding: 20px;
                flex-direction: column; /* For internal layout */
                position: fixed; /* Make it float */
                top: 0;
                right: -280px; /* Initially off-screen on the RIGHT */
                height: 100%;
                z-index: 1000; /* Above main content and header */
                transition: right 0.3s ease-out; /* Smooth transition for RIGHT */
                display: none; /* Changed: Initially hidden with display: none */
            }

            .sidebar.open {
                right: 0; /* Slide in from RIGHT */
                display: flex; /* Changed: Show as flexbox when open */
            }

            /* New: Overlay when sidebar is open */
            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
                z-index: 999; /* Below sidebar, above main content */
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
            }

            .sidebar-overlay.show {
                opacity: 1;
                visibility: visible;
            }


            .sidebar-header {

function getTimeAgo(dateString) {
                const now = new Date();
                const postDate = new Date(dateString);
                const diff = (now - postDate) / 1000;

                if (diff < 60) return "‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏µ‡πâ‡∏ô‡∏µ‡πâ";
                if (diff < 3600) {
                    const mins = Math.floor(diff / 60);
                    return `${mins} ‡∏ô‡∏≤‡∏ó‡∏µ`;
                }
                if (diff < 86400) {
                    const hours = Math.floor(diff / 3600);
                    return `${hours} ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á`;
                }
                if (diff < 2592000) {
                    const days = Math.floor(diff / 86400);
                    return `${days} ‡∏ß‡∏±‡∏ô`;
                }
                if (diff < 31536000) {
                    const months = Math.floor(diff / 2592000);
                    return `${months} ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô`;
                }
                const years = Math.floor(diff / 31536000);
                return `${years} ‡∏õ‡∏µ`;
            }



function extractPreview(content) {
    if (!content) return "";
    if (typeof content === "string") return content.substring(0, 50);
    if (typeof content === "object" && content.content) {
        let text = "";
        content.content.forEach(node => {
            if (node.type === "paragraph" && node.content) {
                node.content.forEach(t => {
                    if (t.type === "text") text += t.text + " ";
                });
            }
        });
        return text.trim().substring(0, 50);
    }
    return "";
}

            // --- Interaction Logic (Long Press / Short Click) ---
            let pressTimer;
            const LONG_PRESS_THRESHOLD = 500; // milliseconds
            let isLongPressTriggered = false; // Flag to track if long press was activated

            function setupInteraction(element, noteId, noteTitle, isPinned, isArchived, isHidden) {
                // Drag start event
                element.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', noteId); // Pass note ID
                    e.effectAllowed = 'move'; // Indicate that a move operation is allowed
                });

                // --- Touch Events (for mobile) ---
                element.addEventListener('touchstart', (e) => {
                    e.preventDefault(); // Prevent default touch actions (e.g., scrolling, context menu)
                    isLongPressTriggered = false; // Reset flag for new interaction
                    pressTimer = setTimeout(() => {
                        isLongPressTriggered = true; // Long press confirmed
                        currentNoteId = noteId; // Set ID for bottom sheet actions
                        currentIsPinned = isPinned;
                        currentIsArchived = isArchived;
                        currentIsHidden = isHidden;
                        openNoteActionsBottomSheet(noteId, noteTitle, isPinned, isArchived, isHidden);
                    }, LONG_PRESS_THRESHOLD);
                }, { passive: false }); // Use { passive: false } to ensure preventDefault works

                element.addEventListener('touchend', (e) => {
                    clearTimeout(pressTimer);
                    if (!isLongPressTriggered) { // If long press was NOT triggered, it's a short tap
                        console.log('Short click (touchend) on note:', noteId);
                        window.location.href = `edit.html?noteId=${noteId}`; // Navigate to edit page
                    }
                    isLongPressTriggered = false; // Reset flag
                });

                element.addEventListener('touchmove', () => {
                    clearTimeout(pressTimer);
                    // If touch moves significantly, cancel the potential long press
                    // and prevent short click.
                    isLongPressTriggered = true; // By setting this to true, the touchend will not trigger short click
                });

                element.addEventListener('touchcancel', () => { // Handle cases where touch is interrupted
                    clearTimeout(pressTimer);
                    isLongPressTriggered = false; // Reset flag
                });

                // --- Mouse Events (for desktop) ---
                element.addEventListener('mousedown', (e) => {
                    if (e.button === 0) { // Left mouse button
                        isLongPressTriggered = false; // Reset flag
                        pressTimer = setTimeout(() => {
                            isLongPressTriggered = true; // Long press confirmed
                            currentNoteId = noteId;
                            currentIsPinned = isPinned;
                            currentIsArchived = isArchived;
                            currentIsHidden = isHidden;
                            openNoteActionsBottomSheet(noteId, noteTitle, isPinned, isArchived, isHidden);
                        }, LONG_PRESS_THRESHOLD);
                    }
                });

                element.addEventListener('mouseup', (e) => {
                    clearTimeout(pressTimer);
                    if (!isLongPressTriggered && e.button === 0) { // If long press was NOT triggered and it's left click
                        console.log('Short click (mouseup) on note:', noteId);
                        window.location.href = `edit.html?noteId=${noteId}`; // Navigate to edit page
                    }
                    isLongPressTriggered = false; // Reset flag
                });

                element.addEventListener('mouseleave', () => { // If mouse leaves element while pressed
                    clearTimeout(pressTimer);
                    isLongPressTriggered = false; // Cancel potential long press
                });
            }
