<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare R2 File Manager</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { margin:0; font-family: sans-serif; background:#f9f9f9; color:#333; }
    header {
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 16px; background:#fff; box-shadow:0 1px 4px rgba(0,0,0,.1);
      position:sticky; top:0; z-index:10;
    }
    header h1 { font-size:18px; margin:0; }
    .actions { display:flex; gap:10px; }
    .file-list { padding:16px; display:flex; flex-direction:column; gap:8px; }
    .file-row {
      display:grid; grid-template-columns:32px 1fr 80px 80px 80px;
      align-items:center; gap:10px;
      background:#fff; padding:10px; border-radius:8px;
      box-shadow:0 1px 3px rgba(0,0,0,.08);
    }
    .file-row .material-icons { color:#555; }
    button {
      background:none; border:none; cursor:pointer; font-size:14px; color:#444;
    }
    button:hover { color:#000; }
    input[type="file"] { display:none; }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“‚ My R2 Files</h1>
  <div class="actions">
    <label>
      <span class="material-icons">upload</span>
      <input type="file" id="uploadInput" multiple>
    </label>
    <button onclick="newFolder()"><span class="material-icons">create_new_folder</span></button>
  </div>
</header>

<div id="file-list" class="file-list"></div>

<script>
async function refreshList() {
  const res = await fetch("/api/list");
  const files = await res.json();
  
  const container = document.getElementById("file-list");
  container.innerHTML = "";

  files.forEach(file => {
    const row = document.createElement("div");
    row.className = "file-row";
    row.innerHTML = `
      <span class="material-icons">insert_drive_file</span>
      <span class="file-name">${file.key}</span>
      <span>${(file.size/1024).toFixed(1)} KB</span>
      <button onclick="downloadFile('${encodeURIComponent(file.key)}')">
        <span class="material-icons">download</span>
      </button>
      <button onclick="deleteFile('${encodeURIComponent(file.key)}')">
        <span class="material-icons">delete</span>
      </button>
    `;
    container.appendChild(row);
  });
}

async function downloadFile(key) {
  window.open("/api/get/" + key, "_blank");
}

async function deleteFile(key) {
  if (!confirm("Delete " + decodeURIComponent(key) + "?")) return;
  await fetch("/api/delete/" + key, { method: "DELETE" });
  refreshList();
}

async function newFolder() {
  const name = prompt("Folder name:");
  if (!name) return;
  await fetch("/api/create-folder", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name })
  });
  refreshList();
}

document.getElementById("uploadInput").addEventListener("change", async (e) => {
  const files = e.target.files;
  for (let f of files) {
    const form = new FormData();
    form.append("file", f);
    await fetch("/api/upload", { method: "POST", body: form });
  }
  refreshList();
});

refreshList();
</script>

</body>
</html>
